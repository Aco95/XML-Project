<div>
  <h1>Register now!</h1>

<form (ngSubmit)="register(ime.value, prezime.value, username.value, password.value, repassword.value,
jmbg.value, adresa.value)">
  <label>Name:</label>
  <input type="text" #ime>
  <br>

  <label>Last name:</label>
  <input type="text" #prezime>
  <br>

  <label>Username:</label>
  <input type="text" #username>
  <br>

  <label>Password:</label>
  <input type="password" #password>
  <br>

  <label>Confirm password:</label>
  <input type="password" #repassword> 
  <br>

  <label>Personal number:</label>
  <input type="text" #jmbg>
  <br>

  <label>Address:</label>
  <input type="text" #adresa>
  <br>

  <button type="submit">Register</button>
</form>

</div>
