<form [formGroup]="form">

	<div style="visibility: hidden;">
	    <label for="naziv"> Id </label>
    	<input type="text" value={{smestaj.id}} name="id" id="id" formControlName="id">
    </div>
	
	<div>
	    <label for="naziv"> Name </label>
    	<input type="text" value={{smestaj.naziv}} name="naziv" id="naziv" formControlName="naziv" placeholder="Name" [class.is-invalid]="!form.controls.naziv.valid">
    </div>
    <div>
	    <label for="adresa"> Address </label>
    	<input type="text" value={{smestaj.adresa}} name="adresa" id="adresa" formControlName="adresa" placeholder="Address" [class.is-invalid]="!form.controls.adresa.valid">
    </div>
    <div>
	    <label for="mesto"> Location </label>
    	<input type="text" value={{smestaj.mesto}} name="mesto" id="mesto" formControlName="mesto" placeholder="Location" [class.is-invalid]="!form.controls.mesto.valid">
    </div>
    <div>
	    <label for="tip"> Type </label>
    	<select name="tip" id="tip" formControlName="tip">
    		<option>HOTEL</option>
    		<option>BED_BREAKFAST</option>
    		<option>APARTMAN</option>
    	</select>
    </div>
    <div>
	    <label for="parking"> Parking </label>
    	<input type="checkbox" name="parking" id="parking" formControlName="parking" [checked]="smestaj.parking">
    </div>
    <div>
	    <label for="wifi"> WiFi </label>
    	<input type="checkbox" name="wifi" id="wifi" formControlName="wifi" [checked]="smestaj.wifi">
    </div>
    <div>
	    <label for="dorucak"> Breakfast </label>
    	<input type="checkbox" name="dorucak" id="dorucak" formControlName="dorucak" [checked]="smestaj.dorucak">
    </div>
    <div>
	    <label for="polupansion"> Polupansion </label>
    	<input type="checkbox" name="polupansion" id="polupansion" formControlName="polupansion" [checked]="smestaj.polupansion">
    </div>
    <div>
	    <label for="pansion"> Pansion </label>
    	<input type="checkbox" name="pansion" id="pansion" formControlName="pansion" [checked]="smestaj.pansion">
    </div>
    <div>
	    <label for="tv"> TV </label>
    	<input type="checkbox" name="tv" id="tv" formControlName="tv" [checked]="smestaj.tv">
    </div>
   	<div>
	    <label for="miniKuhinja"> Mini kitchen </label>
    	<input type="checkbox" name="miniKuhinja" id="miniKuhinja" formControlName="miniKuhinja" [checked]="smestaj.miniKuhinja">
    </div>
    <div>
	    <label for="privatnoKupatilo"> Private Bathroom </label>
    	<input type="checkbox"  name="privatnoKupatilo" id="privatnoKupatilo" formControlName="privatnoKupatilo" [checked]="smestaj.privatnoKupatilo">
    </div>
    <div>
	    <label for="opis"> Opis </label>
		<textarea name="opis" id="opis" formControlName="opis">
			{{smestaj.opis}}
		</textarea>
    </div>
    
    <div>
	    <button  [disabled]="!form.valid" (click)="submit($event)">Submit</button>
		<button	 (click)="redirect()">Cancel</button>
    </div>
    
</form>
